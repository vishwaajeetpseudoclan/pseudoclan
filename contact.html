<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - VenueEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">

  <!-- Top Navbar -->
  <nav class="bg-white shadow-md fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-pink-600">VenueEase</h1>
      <div class="space-x-6 font-medium text-gray-600">
        <a href="home.html" class="hover:text-pink-600">Home</a>
        <a href="about.html" class="hover:text-pink-600">About</a>
        <a href="features.html" class="hover:text-pink-600">Features</a>
        <a href="team.html" class="hover:text-pink-600">Team</a>
        <a href="contact.html" class="text-pink-600 font-semibold">Contact Us</a>
      </div>
    </div>
  </nav>

  <!-- Spacer for navbar -->
  <div class="h-20"></div>

  <!-- Contact Section Styled Like the Image -->
  <section class="flex flex-col md:flex-row w-full min-h-screen bg-purple-100">
    <!-- Left: Contact Form -->
    <div class="md:w-1/2 bg-[#2f2c4a] text-white p-10 flex items-center justify-center">
      <div class="w-full max-w-md">
        <h2 class="text-4xl font-semibold mb-8">CONTACT US</h2>
        <form action="#" method="POST" class="space-y-6">
          <div>
            <input type="text" name="name" placeholder="Name" required
              class="w-full px-4 py-3 rounded-md bg-white text-gray-800 placeholder-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-400">
          </div>
          <div>
            <input type="email" name="email" placeholder="Email" required
              class="w-full px-4 py-3 rounded-md bg-white text-gray-800 placeholder-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-400">
          </div>
          <div>
            <textarea name="message" rows="4" placeholder="Message" required
              class="w-full px-4 py-3 rounded-md bg-white text-gray-800 placeholder-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-400"></textarea>
          </div>
          <button type="submit"
            class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-6 rounded-md transition w-full">
            Submit
          </button>
        </form>
      </div>
    </div>

    <!-- Right: Illustration Image -->
    <div class="md:w-1/2 bg-white">
      <img src="Images/contact.jpg" alt="Contact Illustration"
        class="w-full h-full object-cover object-center" />
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white pt-10">
    <div class="max-w-7xl mx-auto px-6 md:px-12">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
        <!-- Contact Info -->
        <div>
          <h3 class="text-2xl font-bold text-pink-500">VenueEase</h3>
          <p class="text-gray-400 mt-2">Your venue, your way.</p>
          <div class="flex items-center text-gray-400 mt-2">
            <img src="Images/location.png" alt="Location" class="w-5 h-5 mr-2" />
            New Delhi, India
          </div>
          <div class="flex items-center text-gray-400 mt-1">
            <img src="Images/call.png" alt="Phone" class="w-5 h-5 mr-2" />
            +91 9876543210
          </div>
          <div class="flex items-center text-gray-400 mt-1">
            <img src="Images/mail.png" alt="Email" class="w-5 h-5 mr-2" />
            contact@venueease.com
          </div>
        </div>

        <!-- Social Media -->
        <div class="mt-6 md:mt-0">
          <h4 class="text-lg font-semibold mb-2">Follow Us</h4>
          <div class="flex space-x-4 mt-2">
            <a href="https://www.facebook.com/venueease" target="_blank">
              <img src="Images/facebook.png" alt="Facebook" class="w-6 h-6 hover:opacity-70" />
            </a>
            <a href="https://www.instagram.com/venueease" target="_blank">
              <img src="Images/insta.png" alt="Instagram" class="w-6 h-6 hover:opacity-70" />
            </a>
            <a href="https://www.twitter.com/venueease" target="_blank">
              <img src="Images/x.png" alt="Twitter" class="w-6 h-6 hover:opacity-70" />
            </a>
            <a href="https://www.linkedin.com/company/venueease" target="_blank">
              <img src="Images/linkedln.png" alt="LinkedIn" class="w-6 h-6 hover:opacity-70" />
            </a>
          </div>
        </div>
      </div>

      <!-- Copyright -->
      <div class="text-center text-gray-400 py-6 border-t border-gray-700">
        <p>&copy; 2025 VenueEase. All rights reserved.</p>
      </div>
    </div>
  </footer>

</body>
</html>
